<!DoCTYPE html>
<html>
  <head>
      <title>Drum kit</title>
      <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     
    </head>
  <body>
      <div class="container text-center">
          <h1>Drum <span><img src="image/drum-kit-icon-0.jpg"></span> kit!</h1>
          <div class="table_div">
          <table>
              <tr>
                  <td><button class="one aud">one</button></td>
                  <td><button class="two aud">two</button></td>
                  <td><button class="three aud">three</button></td>
              </tr>
              <tr>
                  <td><button class="four aud">four</button></td>
                  <td><button class="five aud">five</button></td>
                  <td><button class="six aud">six</button></td>
              </tr>
              <tr>
                  <td><button class="seven aud">seven</button></td>
                  <td><button class="eight aud">eight</button></td>
                  <td><button class="nine aud">nine</button></td>
              </tr>

          </table>
             
            </div>
         <div class="volume_class">
        <input type="range" id="volume" name="volume"
         min="0" max="11"><label for="volume">Volume</label>
        </div>
     
      
      </div>
    <script src="app.js"></script>
    </body>
</html>
